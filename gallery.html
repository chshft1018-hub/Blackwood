<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑木陶藝工作室｜作品集</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header { background:#333;color:#fff;padding:1rem 2rem; }
    header h1 { margin:0;font-size:1.6rem; }
    nav { background:#444;padding:0.3rem 2rem; }
    nav a { color:#f5f5f5;text-decoration:none;margin-right:1rem;font-size:0.95rem; }
    nav a:hover { text-decoration:underline; }
    main {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem 2rem 2.5rem;
    }
    h2 {
      border-left: 4px solid #333;
      padding-left: 0.5rem;
      margin-top: 0;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
    }
    .item img {
      width:100%;
      border-radius:8px;
      object-fit:cover;
      max-height:220px;
    }
    .item p {
      margin:0.4rem 0 0;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>黑木陶藝工作室</h1>
</header>

<nav>
  <a href="index.html">首頁</a>
  <a href="gallery.html">作品集</a>
  <a href="cart.html">購物車</a>
  <a href="about.html">介紹</a>
</nav>

<main>
  <h2>作品集</h2>
  <div class="gallery">
    <div class="item">
      <img src="images/青瓷茶葉罐.jpg" alt="青瓷茶葉罐">
      <p>青瓷茶葉罐</p>
    </div>
    <div class="item">
      <img src="images/柴燒茶具組.jpg" alt="柴燒茶具組">
      <p>柴燒茶具組</p>
    </div>
    <!-- 之後可以再加入更多作品 -->
  </div>
</main>

</body>
</html>
